<ion-view title="FAQ" >
 <ion-header-bar class="bar-positive">
      <h1 class="title">FAQ</h1>
    </ion-header-bar>

    <ion-content>
<span ng-repeat="group in groups">
<button class="accordion"  ng-click="toggleAccordian({{$index}})" id="accordionfaq{{$index}}">{{group.name}}</button>
<div class="panel" id="panelfaq{{$index}}">
  <p>{{group.data}}</p>
</div>


</span>

    </ion-content>
</ion-view>
